<!DOCTYPE html>
<html>
  <head>
    <!-- Libraries -->
    <script type="text/javascript" src="libs/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="libs/todo.client.js"></script>
    <script type="text/javascript" src="libs/underscore.js"></script>
    <script type="text/javascript" src="libs/backbone.js"></script>
    <script type="text/javascript" src="libs/backbone.marionette.js"></script>
    
    <!-- Our Code -->
    <script type="text/javascript" src="js/entities/todo.js"></script>
    <script type="text/javascript" src="js/todo/list/list_view.js"></script>
    <script type="text/javascript" src="js/todo/list/list_controller.js"></script>
    <script type="text/javascript" src="js/todo/new/new_view.js"></script>
    <script type="text/javascript" src="js/todo/new/new_controller.js"></script>
    <script type="text/javascript" src="js/todo/edit/edit_view.js"></script>
    <script type="text/javascript" src="js/todo/edit/edit_controller.js"></script>
    <script type="text/javascript" src="js/session/session_controller.js"></script>
    <script type="text/javascript" src="js/session/login_view.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="login"></div>
    <div id="container"></div>
    <div id="todos"></div>
    <div id="todo-new"></div>
    <div id="todo-edit"></div>
    
<!-- Login View -->
    <script type="text/template" id="login-view">
    <ul>
      <div id="notice"></div>
      <li><input type="text" id="email" placeholder="email"></li>
      <li><input type="password" id="password" placeholder="password"></li>
      <li><input type="submit" id="login-button" value="Login"><input type="submit" id="signup-button" value="Sign Up"></li>
    </ul>
    </script>
    
<!-- Todo List View -->
    <script type="text/template" id="todo-list-view">
      <thead>
        <tr class="header">
          <th>Description</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody></tbody>
    </script>
    
<!-- Todo Item View -->
    <script type="text/template" id="todo-item-view">
      <td><%= description %></td>
      <td><input id="is-complete" type="checkbox"></td>
      <Td><input id="edit" type="button" value="edit"></td>
    </script>
    
<!-- New Todo View -->
    <script type="text/template" id="todo-new-view">
      <input type="text" id="description" name="description" placeholder="description"></input>
      <input type="submit" id="submit" value="save"></input>
    </script>
    
<!-- Edit Todo View -->
    <script type="text/template" id="todo-edit-view">
      <input type="text" id="description" name="description" value="<%= description %>"></input>
      <input type="submit" id="submit" value="save"></input>
    </script>
    
<!-- Start App -->
    <script type="text/javascript">
      $(document).ready(function() {
        TodoApp.start();
      });
    </script>
  </body>
</html>
