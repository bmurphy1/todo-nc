<!DOCTYPE html>
<html>
  <head>
    <!-- JS -->
    <script type="text/javascript" src="js/libs/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
    <script type="text/javascript" src="js/libs/todo.client.js"></script>
    <script type="text/javascript" src="js/libs/underscore.js"></script>
    <script type="text/javascript" src="js/libs/backbone.js"></script>
    <script type="text/javascript" src="js/libs/backbone.marionette.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.js"></script>

    <script type="text/javascript" src="js/entities/todo.js"></script>
    <script type="text/javascript" src="js/todo/list/list_view.js"></script>
    <script type="text/javascript" src="js/todo/list/list_controller.js"></script>
    <script type="text/javascript" src="js/todo/new/new_view.js"></script>
    <script type="text/javascript" src="js/todo/new/new_controller.js"></script>
    <script type="text/javascript" src="js/todo/edit/edit_view.js"></script>
    <script type="text/javascript" src="js/todo/edit/edit_controller.js"></script>
    <script type="text/javascript" src="js/session/session_controller.js"></script>
    <script type="text/javascript" src="js/session/login_view.js"></script>
    <script type="text/javascript" src="js/header/header_controller.js"></script>
    <script type="text/javascript" src="js/header/header_view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/todo.css" type="text/css">
  </head>
  <body>
    <div id="modal" class="modal fade" role="dialog" aria-hidden="true"></div>
    <div id="header"></div>
    <div id="login" class="container"></div>
    <div id="container" class="container"></div>

<!-- Header -->
    <script type="text/template" id="header-view">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Todos-NC</a>
          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><button type="button" id="todo-new-button" class="btn btn-default btn-primary navbar-btn">New Todo</button></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><button type="submit" id="logout-button" class="btn btn-default navbar-btn">Logout</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </script>

<!-- Login View -->
    <script type="text/template" id="login-view">
      <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#login-partial" data-toggle="tab">Login</a></li>
          <li role="presentation"><a href="#signup-partial" data-toggle="tab">Signup</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">

          <div role="tabpanel" class="tab-pane fade in active" id="login-partial">
            <div id="login-notice" class="notice"></div>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="text" id="login-email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" class="form-control" placeholder="password">
            </div>
            <input type="submit" id="login-button" class="btn-sm" value="Login">
          </div>

          <div role="tabpanel" class="tab-pane fade" id="signup-partial">
            <div id="signup-notice" class="notice"></div>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="text" id="signup-email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="signup-password" class="form-control" placeholder="password">
            </div>
            <input type="submit" id="signup-button" class="btn-sm" value="Sign Up">
          </div>

        </div>

      </div>
    </script>

<!-- Todo List View -->
    <script type="text/template" id="todo-list-view">
      <thead>
        <tr>
          <th>Description</th>
          <th><p>Completed</p><p>Mark all <input id="bulk-complete" type="checkbox"></p></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="sortable"></tbody>
    </script>

<!-- Todo Item View -->
    <script type="text/template" id="todo-item-view">
      <td><%= description %></td>
      <td><input id="is-complete" type="checkbox"></td>
      <Td><input id="edit" class="btn btn-xs" type="button" value="edit"></td>
    </script>

<!-- New Todo View -->
    <script type="text/template" id="todo-new-view">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">New Todo</h4>
            </div>
            <div class="modal-body">
              <input type="text" id="description" name="description" placeholder="description"></input>
            </div>
            <div class="modal-footer">
              <input type="submit" id="submit" class="btn" data-dismiss="modal" value="Save"></input>
            </div>
          </div>
        </div>
    </script>

<!-- Edit Todo View -->
    <script type="text/template" id="todo-edit-view">

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">New Todo</h4>
          </div>
          <div class="modal-body">
            <input type="text" id="description" name="description" placeholder="description" value="<%= description %>"></input>
          </div>
          <div class="modal-footer">
            <input type="submit" id="submit" class="btn" data-dismiss="modal" value="Save"></input>
          </div>
        </div>
      </div>
    </script>

<!-- Start App -->
    <script type="text/javascript">
      $(document).ready(function() {
        TodoApp.start();
      });
    </script>
  </body>
</html>
